<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>EMI calculator</title>
</head>
<body>
    <h2>EMI CALCULATOR</h2>
    <h3 id="result">Monthly EMI</h3>
    <div class="container">
        <input type="text" id="principal" placeholder="Enter Principal Amount">
        <input type="text" id="interest" placeholder="Enter Interest Rate">
        <input type="text" id="tenure" placeholder="Enter Loan Tenure">
        <button id="btn" onclick="calculateEmi()">Calculate</button>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
